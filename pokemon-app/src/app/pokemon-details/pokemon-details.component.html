<div class="container mt-4">
  <div class="text-center">
    <h1 class="mb-3">{{ pokemon?.name | titlecase }}</h1>
    <img [src]="pokemon?.sprites?.front_default" alt="{{ pokemon?.name }}" class="img-fluid" />
  </div>
  <div class="mt-4">
    <h2>Statistiche</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let stat of pokemon?.stats">
        <strong>{{ stat.stat.name | titlecase }}:</strong> {{ stat.base_stat }}
      </li>
    </ul>
    <h2 class="mt-4">Abilit√†</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ability of pokemon?.abilities">
        {{ ability.ability.name | titlecase }}
      </li>
    </ul>
    <h2 class="mt-4">Tipi</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let type of pokemon?.types">
        {{ type.type.name | titlecase }}
      </li>
    </ul>
  </div>
</div>
